<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tabela Dark Bootstrap</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
<style>
  body {
    background-color: #121212;
    color: #e0e0e0;
    font-family: 'Segoe UI', sans-serif;
  }

  .table-dark-custom {
    background-color: #1f1f1f !important;
    color: #e0e0e0 !important;
    border-collapse: collapse;
  }

  .table-dark-custom thead tr {
    background-color: transparent !important;
    color: #ccc !important;
    border-bottom: 1px solid #444;
  }

  .table-dark-custom th,
  .table-dark-custom td {
    background-color: #1f1f1f !important;
    color: #e0e0e0 !important;
    border: 1px solid #333 !important;
    text-align: center;
    vertical-align: middle;
    padding: 12px;
  }

  .table-dark-custom tbody tr:hover {
    background-color: #2a2a2a !important;
  }

  .btn-edit {
    background-color: #198754;
    color: white;
  }

  .btn-edit:hover {
    background-color: #157347;
  }

  .btn-delete {
    background-color: #dc3545;
    color: white;
  }

  .btn-delete:hover {
    background-color: #bb2d3b;
  }

  .card-header {
    border-bottom: 1px solid #333;
    background-color: transparent;
    color: #ccc;
  }
</style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:#1f1f1f;">
  <div class="container">
    <a class="navbar-brand">Reservas Escolares</a>
    <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="main_usuario.html"><i class="bi bi-arrow-left"></i> Voltar</a>
          </li>
        </ul>
      </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="card mb-4" style="background-color:#1e1e1e;">
    <div class="card-header">
      <h3>Espaços Disponíveis</h3>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table id="tabela_agendamentos" class="table table-dark-custom table-bordered">
          <thead>
            <tr>
              <th>Utilizador</th>
              <th>Espaço</th>
              <th>Data</th>
              <th>Início</th>
              <th>Fim</th>
              <th>Motivo</th>
              <th>Status</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="agendamentos.js"></script>
</body>
</html>
