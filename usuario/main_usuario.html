<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main - Sistema de Reservas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            background-color: #1f1f1f;
        }

        .navbar-brand, .nav-link {
            color: #f1f1f1 !important;
        }

        .navbar .nav-link:hover {
            color: #bdbdbd !important;
        }

        .container {
            margin-top: 6rem;
        }

        .card {
            background-color: #1e1e1e;
            color: #fff;
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-bottom: 2rem;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
        }

        .card i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }

        .card h4 {
            margin-bottom: 1.5rem;
        }

        .btn-dark-link {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-dark-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand">Reservas Escolares</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../login.html"><i class="bi bi-box-arrow-right"></i> Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container text-center">
        <div class="row justify-content-center">
            <!-- Opção para Agendar -->
            <div class="col-md-5 col-sm-12">
                <div class="card">
                    <i class="bi bi-calendar-plus"></i>
                    <h4>Agendar Espaço</h4>
                    <a href="agendar_espacos.html" class="btn-dark-link">Agendar</a>
                </div>
            </div>

            <!-- Opção para Meus Agendamentos -->
            <div class="col-md-5 col-sm-12">
                <div class="card">
                    <i class="bi bi-calendar-check"></i>
                    <h4>Meus Agendamentos</h4>
                    <a href="dashboard.html" class="btn-dark-link">Ver Agendamentos</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
