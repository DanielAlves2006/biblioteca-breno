<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agendar Espaço</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
    }

    .navbar {
      background-color: #1f1f1f;
    }

    .navbar-brand, .nav-link {
      color: #f1f1f1 !important;
    }

    .nav-link:hover {
      color: #bdbdbd !important;
    }

    .container {
      padding-top: 60px;
      padding-bottom: 60px;
    }

    .card {
      background-color: #1e1e1e;
      border: none;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
      padding: 2rem;
    }

    .card h3 {
      margin-bottom: 1.5rem;
      color: #ffffff;
    }

    .form-control {
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #f1f1f1;
    }

    .form-control::placeholder {
      color: #aaa;
    }

    .btn-primary {
      background-color: hsl(0, 0%, 46%);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: hsl(0, 0%, 46%);
    }

    .form-label {
      font-weight: 500;
      color: hsl(0, 0%, 46%);
    }

    .icon-title {
      font-size: 2rem;
      margin-right: 10px;
      color: hsl(0, 0%, 46%);
    }

    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand">Reservas Escolares</a>
      <div class="collapse navbar-collapse justify-content-end">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="main_usuario.html"><i class="bi bi-arrow-left"></i> Voltar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Formulário -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10">
        <div class="card">
          <h3><i class="bi bi-calendar-plus icon-title"></i> Agendar Espaço</h3>
          <form action="agendar.php" method="POST" id="formAgendamento">
            <div class="mb-3">
              <label for="espaco" class="form-label">Espaço</label>
              <select class="form-control" id="selecionarSala" name="selecionarSala" required>
                <option value="" disabled selected>Selecione um espaço</option>
              </select>
            </div>

            <div class="mb-3">
              <label for="data" class="form-label">Data</label>
              <input type="text" class="form-control" id="data" name="data" placeholder="Escolha a data" required />
            </div>

            <div class="row mb-3">
              <div class="col-md-6">
                <label for="hora_inicio" class="form-label">Hora de Início</label>
                <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required />
              </div>
              <div class="col-md-6">
                <label for="hora_fim" class="form-label">Hora de Término</label>
                <input type="time" class="form-control" id="hora_fim" name="hora_fim" required />
              </div>
            </div>

            <div class="mb-3">
              <label for="motivo" class="form-label">Motivo</label>
              <textarea class="form-control" id="motivo" name="motivo" rows="4" placeholder="Descreva o motivo do agendamento" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Confirmar Agendamento</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="calendario.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="get_espaco_agendamento.js"></script>
</body>
</html>
