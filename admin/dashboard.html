<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Admin - Reservas Escolares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: #787878;
        }
        .form-control, .form-select {
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #444;
        }
        .form-control::placeholder {
            color: #aaaaaa;
        }
        .card {
            background-color: #1c1c1c;
            border: none;
            box-shadow: 0 0 10px rgba(255,255,255,0.05);
        }
        .table {
            color: #ffffff;
        }
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: #1f1f1f;
        }
        .table-striped > tbody > tr:nth-of-type(even) {
            background-color: #2a2a2a;
        }
        .btn-link {
            color: #0d6efd;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand">Reservas Escolares</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link " href="main_admin.html">Voltar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Dashboard -->
    <div class="container mt-4">
        <div class="card">
            <div class="card-header text-white">
                <h3 class="mb-0">Painel Administrativo</h3>
            </div>
            <div class="card-body">
                <!-- Filtros -->
                <div class="row mb-4">
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">Todos os Espaços</option>
                            <option value="7">Sala 1</option>
                            <option value="7">Sala 2</option>
                            <option value="7">Sala 3</option>
                            <option value="7">Sala 4</option>
                            <option value="1">Sala 5</option>
                            <option value="2">Sala 6</option>
                            <option value="3">Sala 7</option>
                            <option value="4">Sala 8</option>
                            <option value="5">Sala 9</option>
                            <option value="6">Sala 10</option>
                            <option value="7">Sala 11</option>
                            <option value="7">Laboratorio</option>
                            <option value="7">Laboratorio 2</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">Todos os Status</option>
                            <option>Pendente</option>
                            <option>Aprovado</option>
                            <option>Rejeitado</option>
                            <option>Cancelado</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Buscar usuário">
                    </div>
                </div>

                <!-- Tabela -->
                <div class="table-responsive">
                    <table class="table table-striped text-center align-middle">
                        <thead class="table-dark">
                            <tr>
                                <th>Usuário</th>
                                <th>Espaço</th>
                                <th>Data</th>
                                <th>Hora Inicial</th>
                                <th>Hora Final</th>
                                <th>Motivo</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                
                                <td>
                                    <button class="btn btn-sm btn-success">✔️</button>
                                    <button class="btn btn-sm btn-danger">❌</button>
                                </td>
                            </tr>
                            <tr>
                               <td>
                                    <button class="btn btn-sm btn-success">✔️</button>
                                    <button class="btn btn-sm btn-danger">❌</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
    <script src="agendamentos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
