<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Principal - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
        }
        .navbar {
            background-color: hsl(0, 0%, 46%);
        }
        .card-option {
            background-color: #1c1c1c;
            border: none;
            padding: 30px;
            transition: 0.3s;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
        }
        .card-option:hover {
            transform: scale(1.02);
            background-color: #232323;
        }
        .card-option h4 {
            color: hsl(0, 0%, 46%);
        }
        .btn-primary {
            background-color: hsl(0, 0%, 46%);
            border: none;
        }
        .btn-primary:hover {
            background-color: hsl(0, 0%, 46%);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand">Reservas Escolares - Admin</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../login.html">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <div class="container mt-5">
        <div class="text-center mb-5">
            <h2>Bem-vindo, Administrador</h2>
            <p>Escolha uma das opções abaixo:</p>
        </div>

        <div class="row justify-content-center gap-4">
            <div class="col-md-4">
                <div class="card-option text-center">
                    <h4>Gerenciar Salas</h4>
                    <p>Crie, edite ou remova espaços disponíveis para reserva.</p>
                    <a href="salas_admin.html" class="btn btn-primary mt-2">Acessar</a>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-option text-center">
                    <h4>Administrar Agendamentos</h4>
                    <p>Visualize, aprove ou rejeite pedidos de reserva.</p>
                    <a href="dashboard.html" class="btn btn-primary mt-2">Acessar</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
